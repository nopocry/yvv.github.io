	<h1 class="title">词云-【计算机网络】</h1>

    <!-- 创建一个canvas元素用于绘制词云图 -->
		<canvas id="my_canvas" width="800" height="600"></canvas>
	</div>
    <script>
        // 定义一个数组，包含计算机网络相关的词语和权重
        var list = [
  ['OSI模型', 100],
  ['TCP/IP协议', 90],
  ['IP地址', 85],
  ['子网划分', 80],
  ['CIDR', 75],
  ['ARP', 70],
  ['DHCP', 65],
  ['DNS', 60],
  ['HTTP协议', 55],
  ['HTTPS协议', 50],
  ['FTP协议', 45],
  ['SMTP协议', 40],
  ['POP3协议', 35],
  ['IMAP协议', 30],
  ['TCP协议', 25],
  ['UDP协议', 20],
  ['IP协议', 15],
  ['ICMP协议', 10],
  ['MAC地址', 100],
  ['路由器', 90],
  ['交换机', 85],
  ['网关', 80],
  ['防火墙', 75],
  ['代理服务器', 70],
  ['网络拓扑结构', 65],
  ['局域网', 60],
  ['广域网', 55],
  ['子网掩码', 50],
  ['网络地址转换（NAT）', 45],
  ['路由表', 40],
  ['网络拥塞控制', 35],
  ['数据链路层', 30],
  ['网络层', 25],
  ['传输层', 20],
  ['应用层', 15],
  ['网络安全', 10]
];

        // 调用WordCloud函数，传入canvas元素和配置选项
        WordCloud(document.getElementById('my_canvas'), {
            list: list, // 使用定义的数组作为数据源
            fontFamily: '微软雅黑', // 设置字体
            color: 'random-dark', // 设置颜色为随机深色
            shape: 'circle', // 设置形状为圆形
            gridSize:20, // 设置网格大小为10像素
            weightFactor:0.8// 设置权重因子为3
        });
    </script>
<script>
    // JavaScript代码
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>
